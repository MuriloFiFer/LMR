<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="container">
            <div class="Formu">
                <label for="exampleInputEmail1" class="form-label">Nome completo </label>
                <input type="name" class="form-control" id="nome" aria-describedby="emailHelp"
                placeholder="nome">
            </div>
            <div class="Formu">
                <label for="exampleInputEmail1" class="form-label">Endereço </label>
                <input type="text" class="form-control" id="endereco" aria-describedby="emailHelp" placeholder="EX: Jose carlos dos Santos 198">
            </div>
            <div class="row">
                <div class="col-6">

                    <label for="exampleInputEmail1" class="form-label">Email </label>
                    <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="exemplo@gmail.com">
                </div>
                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label">Email </label>
                    <input type="email" class="form-control" id="email2" aria-describedby="emailHelp" placeholder="confirme seu email">

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputPassword1" class="form-label">senha</label>
                    <input type="password" class="form-control" id="senha1" placeholder="xxxxxx">
                </div>
                <div class="col-6">

                    <label for="exampleInputPassword1" class="form-label">senha</label>
                    <input type="password" class="form-control" id="senha2" placeholder="confirme sua senha">

                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Voçê não é um robo</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="enviar()">Enviar</button>
        </div>
    </form>

</body>
<script src="script.js"></script>

</html>

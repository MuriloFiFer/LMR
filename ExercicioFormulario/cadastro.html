<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
</head>

<body>
    <iframe src="Header.html" frameborder="0"></iframe>
    <form>
        <label for="pamil" title="mail">E-mail:</label>
        <input type="text" name="e-mail" id="pmail">
        <label for="psenha" title="Senha">Senha:</label>
        <input type="password" name="senha" id="psenha">
        <hr>
        <label for="pnome" title="nome">Nome:</label>
        <input type="text" name="Nome" id="pnome" placeholder="Seu Nome">
        <label for="psnome" title="snome">Sobrenome:</label>
        <input type="text" name="snome" id="psnome" placeholder="Seu Sobrenome">
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">  
    </form>
    <iframe src="footer.html" frameborder="0"></iframe>
</body>
</html>
